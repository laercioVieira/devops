apiVersion: v1
kind: Service
metadata:
  name: myinvest-ear-svc
  labels:
    app: myinvest-ear
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: myinvest-ear
  type: NodePort
  sessionAffinity: ClientIP
  ports: 
  - protocol: TCP
    port: {{ .Values.myinvest.port }}