apiVersion: v1
kind: PersistentVolume
metadata:
  name: myinvest-ear-volume
  labels:
    app: myinvest-ear
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: default
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /bankpro/
    server: myinvest-ear-svc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: myinvest-ear-pvc
  labels:
    app: myinvest-ear
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: default
  resources:
    requests:
      storage: 2Gi
  selector: 
    matchLabels:
      release: "latest"
      app: myinvest-ear