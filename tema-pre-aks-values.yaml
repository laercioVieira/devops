myinvestserverxml: |- 
  <?xml version="1.0" encoding="UTF-8"?>
  <server description="tema">
    <variable name="SERVER_NAME" value="10.5.0.4" />
    <variable name="APPLICATION_NAME" value="BANKPRO" />
    <variable name="INSTANCE_NAME" value="BDSRVUSA01" />
    <variable name="INSTANCE_NAME_CENTRAL" value="BDSRVUSA01" />
    <variable name="DATABASE_MYINVEST" value="PreBradMyInvest" />
    <variable name="DATABASE_CENTRAL" value="PreBradCentral" />
    <variable name="LOGIN_TIMEOUT" value="30" />
    <variable name="LOCK_TIMEOUT" value="3600000" />
    <variable name="LAST_UPDATE_COUNT" value="true" />
    <variable name="SERVER_CONFIG_DIR" value="/opt/liberty17/usr/servers/tema"/>
    <variable name="PORT_NUMBER" value="1433" />
    <variable name="JAVAX_SQL_DATASOURCE" value="com.microsoft.sqlserver.jdbc.SQLServerDataSource" />
    <variable name="JAVAX_SQL_CONNECTION" value="com.microsoft.sqlserver.jdbc.SQLServerConnectionPoolDataSource" />
    <variable name="KEYSTORE_PASSWORD" value="t3m@123456" />
    <variable name="BASIC_REG_ADMIN" value="t3m@123456" />
    <variable name="BASIC_REG_NONADMIN" value="tema" />
    <variable name="BASIC_REG_OPERACAO" value="tema" />
    <variable name="USER_CENTRAL" value="tema" />
    <variable name="PASSWORD_CENTRAL" value="tema@@123" />
    <variable name="LIBRARY_JDBC_DIR" value="/opt/liberty17/usr/servers/tema/libs" />
    <variable name="LIBRARY_JDBC_INCLUDES" value="sqljdbc42-6.0.jar" />
    <variable name="LIBRARY_JDBC_ORACLE_INCLUDES" value="ojdbc7-12.1.0.2.jar" />

    <featureManager>
      <feature>javaee-7.0</feature>
      <feature>localConnector-1.0</feature>
      <feature>adminCenter-1.0</feature>
      <feature>appSecurity-2.0</feature>
      <feature>ldapRegistry-3.0</feature>
    </featureManager>

    <keyStore id="defaultKeyStore" password="${KEYSTORE_PASSWORD}" />

    <administrator-role>
      <user>admin</user>
      <user>operacao</user>
    </administrator-role>

    <basicRegistry id="basic">
      <user name="admin" password="${BASIC_REG_ADMIN}" />
      <user name="nonadmin" password="${BASIC_REG_NONADMIN}" />
      <user name="operacao" password="${BASIC_REG_OPERACAO}" />
    </basicRegistry>

    <ldapRegistry id="ldap" realm="LdapADRealm" 
      host="10.0.0.4" port="389" ignoreCase="true" 
      baseDN="dc=thor,dc=local" 
      bindDN="cn=operacao,ou=ti,dc=thor,dc=local" 
      bindPassword="t3m@@@123##"
      ldapType="Microsoft Active Directory" 
      sslEnabled="false" >
      <activedFilters
      userFilter="(&amp;(sAMAccountName=%v)(objectcategory=user))"
      groupFilter="(&amp;(cn=%v)(objectcategory=group))" 
      userIdMap="user:sAMAccountName" 
      groupIdMap="*:cn" 
      groupMemberIdMap="memberOf:member" >
      </activedFilters>
    </ldapRegistry>

    <httpEndpoint id="defaultHttpEndpoint"
        host="*" httpPort="8080" httpsPort="9943" />

    <remoteFileAccess>
      <writeDir>${SERVER_CONFIG_DIR}</writeDir>
    </remoteFileAccess>

    <managedScheduledExecutorService
      jndiName="concurrent/scheduledExecutor">
      <contextService>
        <classloaderContext />
        <jeeMetadataContext />
        <securityContext />
      </contextService>
    </managedScheduledExecutorService>

    <executor name="LargeThreadPool" id="default" coreThreads="-1"
      keepAlive="60s" stealPolicy="STRICT" rejectedWorkPolicy="CALLER_RUNS" />

    <library id="JDBCSqlServer">
      <fileset dir="${LIBRARY_JDBC_DIR}" includes="${LIBRARY_JDBC_INCLUDES}" />
    </library>
    
    <library id="h2">
      <fileset dir="${SERVER_CONFIG_DIR}/libs" id="h2" includes="h2-1.4.191.jar" />
    </library>

    <jdbcDriver id="h2" javax.sql.ConnectionPoolDataSource="org.h2.jdbcx.JdbcConnectionPool"
      javax.sql.DataSource="org.h2.jdbcx.JdbcDataSource" libraryRef="h2" />

    <httpOptions maxKeepAliveRequests="-1" />
    <webContainer skipMetaInfResourcesProcessing="false" />
    <applicationMonitor dropinsEnabled="false" updateTrigger="disabled" />
    <config updateTrigger="disabled" />
    <cdi12 enableImplicitBeanArchives="false" />
    
    <dataSource id="pricingDS" isolationLevel="TRANSACTION_READ_UNCOMMITTED"
      jndiName="jdbc/pricingDS" type="javax.sql.DataSource"
      statementCacheSize="100">
      <jdbcDriver javax.sql.ConnectionPoolDataSource="${JAVAX_SQL_CONNECTION}"
        javax.sql.DataSource="${JAVAX_SQL_DATASOURCE}" libraryRef="JDBCSqlServer" />
      <properties.microsoft.sqlserver
        databaseName="TMPCD000" serverName="10.5.0.4" applicationName="pricing" 
        lockTimeout="${LOCK_TIMEOUT}" loginTimeout="${LOGIN_TIMEOUT}"
        lastUpdateCount="${LAST_UPDATE_COUNT}" user="${USER_CENTRAL}"
        password="${PASSWORD_CENTRAL}" />
      <connectionManager maxPoolSize="100" minPoolSize="10"
        purgePolicy="FailingConnectionOnly" />
    </dataSource>

    <dataSource id="myinvest" isolationLevel="TRANSACTION_READ_UNCOMMITTED"   
        jndiName="jdbc/myinvest-earDS" type="javax.sql.DataSource"
          statementCacheSize="100">
          <jdbcDriver javax.sql.ConnectionPoolDataSource="${JAVAX_SQL_CONNECTION}"
              javax.sql.DataSource="${JAVAX_SQL_DATASOURCE}" libraryRef="JDBCSqlServer" />
          <properties.microsoft.sqlserver
              databaseName="${DATABASE_MYINVEST}" serverName="${SERVER_NAME}" 
              applicationName="MyInvest" 
              lockTimeout="${LOCK_TIMEOUT}" loginTimeout="${LOGIN_TIMEOUT}"
              lastUpdateCount="${LAST_UPDATE_COUNT}" user="tema"
              password="tema@@123" />
          <connectionManager maxPoolSize="100" minPoolSize="10"
              purgePolicy="FailingConnectionOnly" />
      </dataSource>

    <dataSource id="TMRF" jndiName="jdbc/TMRF" type="javax.sql.DataSource" isolationLevel="TRANSACTION_READ_UNCOMMITTED" supplementalJDBCTrace="false">
      <jdbcDriver libraryRef="JDBCSqlServer" />
      <properties.microsoft.sqlserver 
        databaseName="TMRFD000" 
        serverName="${SERVER_NAME}" 
        applicationName="TemaMyCapitalIntegracaoRF" 
        lockTimeout="${LOCK_TIMEOUT}" loginTimeout="${LOGIN_TIMEOUT}" 
        lastUpdateCount="${LAST_UPDATE_COUNT}" 
        user="tema" password="tema@@123" />
      <connectionManager maxPoolSize="100" minPoolSize="1" />
    </dataSource>

    <dataSource id="DefaultDataSource" jndiName="jdbc/DefaultDataSource"
      jdbcDriverRef="h2" type="javax.sql.DataSource">
      <properties
        URL="jdbc:h2:${SERVER_CONFIG_DIR}/data/EJBTimerDB;AUTO_SERVER=TRUE"
        user="sa" password="sa" />
    </dataSource>

    <enterpriseApplication id="myinvest-ear"
            location="${SERVER_CONFIG_DIR}/apps/myinvest-ear.ear" name="myinvest-ear">
      <classloader delegation="parentLast" />
    </enterpriseApplication>

    <transaction clientInactivityTimeout="120000s"
      heuristicRetryInterval="120000s" totalTranLifetimeTimeout="120000s"></transaction>
    
    <logging traceSpecification="*=info" consoleLogLevel="INFO" traceFormat="ADVANCED" maxFiles="10"/>

  </server>
